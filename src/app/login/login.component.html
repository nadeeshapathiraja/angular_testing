<div style="margin-top: 60px;" class="container">

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card" style="width: 30rem;">
                <h1 style="text-align: center;">Login</h1>
                <div style="width: 25rem; margin-left: 2.5rem;" class="example-container">
                    <mat-form-field style="margin-top: 20px;">
                        <input matInput placeholder="Enter your email" [formControl]="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field style="margin-top: 20px;">
                        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>

                </div>
                <div class="row" style="margin-left: 30px;">
                    <div class="col">
                        <mat-checkbox class="example-margin" style="margin-right: 10px;" [(ngModel)]="checked">Remember Me</mat-checkbox>
                        <hr/>
                    </div>
                </div>
                <div class="row">
                    <button style="margin-left: 50%;" mat-raised-button color="primary">SignIn</button>
                    <button style="margin-left: 10px;" mat-raised-button color="warn">Cancle</button>
                </div>
            </div>
        </div>

        <div class="col"></div>
    </div>
</div>
